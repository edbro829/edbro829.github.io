<!doctype html>
<title>BMI Calculator</title>

<style>
body {
  font-family: sans-serif;
}

label {
  width: 170px;
  display: inline-block;
}

input:invalid {
  box-shadow: 0 0 4px red;
}
</style>

<h1>Length Converter:</h1>

<p>Enter a value in one field to convert measurement.

<p><label>Feet:</label> <input id="feetInput" type="number" >
<p><label>Inches:</label> <input id="inchInput" type="number" >
<p><label>Meters:</label> <input id="meterInput" type="number">
<p><label>Yards:</label> <input id="yardInput" type="number" >
<p><label>Miles:</label> <input id="mileInput" type="number" >
<p><label>Centimeters:</label> <input id="centimeterInput" type="number">
<p><label>Kilometers:</label> <input id="kilometerInput" type="number"> 

<script>
function updateNum() {
  var fe = feetInput.value;
  var in = inchInput.value;
  var me = meterInput.value;
  var ya = yardInput.value;
  var mi = mileInput.value;
  var ce = centimeterInput.value;
  var ki = kilometerInput.value;
}

feetInput.onInput = updateNum;
inchInput.onInput = updateNum;
meterInput.onInput = updateNum;
yardInput.onInput = updateNum;
mileInput.onInput = updateNum;
centimeterInput.onInput = updateNum;
kilometerInput.onInput = updateNum;
</script>
