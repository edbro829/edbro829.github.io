<!DOCTYPE html>
<html>
<title>area Calculator</title>

<style>
body {
  font-family: sans-serif;
  margin-left: 30%;
  padding-left: -100px;
}
label {
  width: 170px;
  display: inline-block;
}
input:invalid {
  box-shadow: 0 0 4px red;
}
</style>

<h1>Circle Area</h1>

<p>Enter the length and width to get the area.

<p><label> Radius:</label> <input id="lengthInput" type="number" value="150" min="0"></p>
<p><label>Area:</label> <input disabled id="areaInput" type="number"></p>

<script>
function updateArea() {
  var l = lengthInput.value ;
  var area = l * l * 3.1415;
  areaInput.value = area.toFixed(4);
}
lengthInput.oninput = updateArea;
widthInput.oninput = updateArea;
</script>

</html>
