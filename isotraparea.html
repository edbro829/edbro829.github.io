<!DOCTYPE html>
<html>
<title>trapezoid area Calculator</title>

<style>
body {
  font-family: sans-serif;
  margin-left: 30%;
}
label {
  width: 170px;
  display: inline-block;
}
input:invalid {
  box-shadow: 0 0 4px red;
}
</style>

<h1>Trapezoid Area</h1>

<p><label>base 1 length:</label> <input id="lengthInput" type="number" value="150" min="0"></p>
<p><label>base 2 length</label> <input id="widthInput" type="number" value="70" min="0"></p>
<p><label>height</label> <input id="heightInput" type="number" value="70" min="0"></p>
<p><label>Area:</label> <input disabled id="areaInput" type="number"></p>

<script>
function updateArea() {
  var l = lengthInput.value ;
  var h = widthInput.value ;
  var y = heightInput.value ;
  var area = ((l + h) / 2) *y;
  areaInput.value = area.toFixed();
}
lengthInput.oninput = updateArea;
widthInput.oninput = updateArea;
heightInput.oninput = updateArea;
</script>

</html>
